<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <!-- Rating state start -->

  <section class="rate container">

    <a class="icon" href="#">
      <img class="grey" src="images/icon-star.svg"  width="40px" height="40px" alt="star icon">
    </a>

    <h1 class="main-h1">How did we do?</h1>

    <p class="main-text">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="button-list">
      <ul>
        <li><a id="1"  class="rate-button grey" href="#">1</a></li>
        <li><a id="2"  class="rate-button grey" href="#">2</a></li>
        <li><a id="3"  class="rate-button grey" href="#">3</a></li>
        <li><a id="4"  class="rate-button grey" href="#">4</a></li>
        <li><a id="5"  class="rate-button grey" href="#">5</a></li>
      </ul>
    </div>

    <button id="submit" class="submit-button">Submit</button>

  </section> 
    <!-- Rating state end -->

    <!-- Thank you state start -->

  <section class="thank-you container hide">

    <img class="ty-img" src="images/illustration-thank-you.svg" alt="thank you illustration">

    <p class="rate-selection grey"></p>

    <h1 class="main-h1">Thank you!</h1>

    <p class="ty-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>

  </section>

    <!-- Thank you state end -->

  <script src="index.js"></script>
</body>
</html>
